<!DOCTYPE html>
<html>
<head>
    <title>Certificate Generator</title>
</head>
<body>
    <h1>Certificate Generator</h1>
    <form action="/generate-certificate" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>
        <label for="course">Course:</label>
        <input type="text" id="course" name="course" required><br>
        <label for="date">Date:</label>
        <input type="text" id="date" name="date" required><br>
        <label for="certificate_type">Certificate Type:</label>
        <input type="text" id="certificate_type" name="certificate_type" required><br>
        <label for="organization_name">Organization Name:</label>
        <input type="text" id="organization_name" name="organization_name" required><br>
        <label for="organizer_name">Organizer Name:</label>
        <input type="text" id="organizer_name" name="organizer_name" required><br>
        <label for="organizer_designation">Organizer Designation:</label>
        <input type="text" id="organizer_designation" name="organizer_designation" required><br>
        <label for="recipient_email">Recipient Email:</label>
        <input type="text" id="recipient_email" name="recipient_email" required><br>
        
        <button type="submit">Generate Certificate</button>
    </form>
</body>
</html>
